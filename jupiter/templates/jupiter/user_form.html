{% extends 'base.html' %}

{% block content %}
<style>
     .control-group  {
      color:black;	
      padding: 5px;

    }

	label {
    font-size: 1.15em;
    font-family: 'Brawler', sans-serif;
    color: #000;
        }


  </style>

 <!-- <select id="e1">
		<option value="AL">Alabama</option>
		<option value="WY">Wyoming</option>
</select> -->

  <form class="form-horizontal" method="post" action="">
    
          {% csrf_token %}


	
            <div class="control-group">
                <b style="color: red"></b>
                <label for="id_first_name" class="control-label">Name:</label>
                <div class="controls">
                    <input id="id_first_name" maxlength="30" name="first_name" type="text"  placeHolder = 'Your Full Name' value="{{ form.first_name.value }}" />
                </div>
                
            </div>
        
      <!--       <div class="control-group">
                <b style="color: red"></b>
                <label for="id_last_name" class="control-label">Last name</label>
                <div class="controls">
                    <input id="id_last_name" maxlength="30" name="last_name" type="text" value="{{ form.last_name.value }}" />
                </div>
                
            </div> -->
        
            <div class="control-group">
                <b style="color: red"></b>
                <label for="id_email" class="control-label" >Email address:</label>
                <div class="controls">
                    <input id="id_email" maxlength="75" name="email" type="email" placeHolder= "YourEmail@any.com" value="{{ form.email.value }}" />
                </div>
                
            </div>
        
            <div class="control-group">
                <b style="color: red"></b>
                <label for="id_sex" class="control-label">Your Sex:</label>
                <div class="controls">
                    {{ form.sex }}
                </div>
                
            </div>
        
            <div class="control-group">
                <b style="color: red"></b>
                <label for="id_history" class="control-label">Do You Have History of Diabetes?</label>
                <div class="controls">
                    {{ form.history }}
                </div>
                
            </div>
         
         	<div class="control-group">
                <b style="color: red"></b>
                <label for="" class="">Does Your Family Have History of Diabetes?</label>
                <div class="controls">
                    <select id="" name="">
					<option value="1" selected="selected">Don't Know</option>
					<option value="2">Yes</option>
					<option value="3">No</option>
					</select>
                </div>
                
            </div>


            <div class="control-group">
                <b style="color: red"></b>
                <label for="id_ethnicity" class="control-label">Family Ethnicity</label>
                <div class="controls">
                    {{ form.ethnicity }}
                </div>
                
            </div>
        
            <div class="control-group">
                <b style="color: red"></b>
                <label for="id_history_blood_pressure" class="control-label">History Blood Pressure:</label>
                <div class="controls">
                    {{ form.history_blood_pressure }}
            </div>
        
            <div class="control-group">
                <b style="color: red"></b>
                <label for="id_physically_active" class="control-label">Physically Active?</label>
                <div class="controls">
                    {{ form.physically_active }}
                </div>
                
            </div>

            <div class="control-group">
                <b style="color: red"></b>
                <label for="id_age" class="control-label">Your Age:</label>
                <div class="controls">
                    <input id="id_age" maxlength="30" name="age" type="text"  placeHolder = 'Age' value="{{ form.age.value }}"/>
                </div>

            </div>

        <p></p>
        <button type="submit" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn" onclick="javascript:history.go(-1)">  Cancel</button>
    </form>

      <script>

</script>
{% endblock %}
