{% extends 'base.html' %}

{% block content %}
  <!-- {% include 'generic_form.html' %} -->

  <form class="form-horizontal" method="post" action="">

          {% csrf_token %}
            <div class="control-group">
                <b style="color: red"></b>
                <label for="id_first_name" class="control-label">Name</label>
                <div class="controls">
                    <input id="id_first_name" maxlength="30" name="first_name" type="text"  placeHolder = 'Your Full Name'/>
                </div>
                
            </div>
        
      <!--       <div class="control-group">
                <b style="color: red"></b>
                <label for="id_last_name" class="control-label">Last name</label>
                <div class="controls">
                    <input id="id_last_name" maxlength="30" name="last_name" type="text" />
                </div>
                
            </div> -->
        
            <div class="control-group">
                <b style="color: red"></b>
                <label for="id_email" class="control-label" >Email address</label>
                <div class="controls">
                    <input id="id_email" maxlength="75" name="email" type="email" placeHolder= "YourEmail@any.com" />
                </div>
                
            </div>
        
            <div class="control-group">
                <b style="color: red"></b>
                <label for="id_sex" class="control-label">Your Sex</label>
                <div class="controls">
                    <select id="id_sex" name="sex">
					<option value="1" selected="selected">Please Select</option>
					<option value="2">Male</option>
					<option value="3">Female</option>
					</select>
                </div>
                
            </div>
        
            <div class="control-group">
                <b style="color: red"></b>
                <label for="id_history" class="control-label">Do You Have History of Diabetes?</label>
                <div class="controls">
                    <select id="id_history" name="history">
					<option value="1" selected="selected">Don't Know</option>
					<option value="2">Yes</option>
					<option value="3">No</option>
					</select>
                </div>
                
            </div>
         
         	<div class="control-group">
                <b style="color: red"></b>
                <label for="" class="">Does Your Family Have History of Diabetes?</label>
                <div class="controls">
                    <select id="" name="">
					<option value="1" selected="selected">Don't Know</option>
					<option value="2">Yes</option>
					<option value="3">No</option>
					</select>
                </div>
                
            </div>



            <div class="control-group">
                <b style="color: red"></b>
                <label for="id_ethnicity" class="control-label">Family Ethnicity</label>
                <div class="controls">
                    <select id="id_ethnicity" name="ethnicity">
					<option value="" selected="selected">---------</option>
					<option value="WHT">White</option>
					<option value="AFA">African American</option>
					<option value="API">Asian/Pacific Islanders</option>
					<option value="NA">Native American</option>
					<option value="HIS">Hispanic/Latino</option>
					<option value="OT">Other</option>
					</select>
                </div>
                
            </div>
        
            <div class="control-group">
                <b style="color: red"></b>
                <label for="id_history_blood_pressure" class="control-label">History Blood Pressure</label>
                <div class="controls">
                    <select id="id_history_blood_pressure" name="history_blood_pressure">
					<option value="1" selected="selected">Unknown</option>
					<option value="2">Yes</option>
					<option value="3">No</option>
					</select>
                </div>
                
            </div>
        
            <div class="control-group">
                <b style="color: red"></b>
                <label for="id_physically_active" class="control-label">Physical Activity</label>
                <div class="controls">
                    <select id="id_physically_active" name="physically_active">
					<option value="1" selected="selected">Unknown</option>
					<option value="2">Yes</option>
					<option value="3">No</option>
					</select>
                </div>
                
            </div>
        
        <button type="submit" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn" onclick="javascript:history.go(-1)">  Cancel</button>
    </form>
{% endblock %}
